    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .title {
            color: #333;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            font-size: 2.5rem;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .sub-title {
            color: #333;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            justify-content: space-between;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            width: 58%;
        }
        textarea {
            width: 100%;
            margin: 0 0 12px 0 ;
            padding: 10px;
            font-size: 16px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-container {
            width: 40%;
            padding: 10px;
            background-color: #001529;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .output-container p {
            font-size: 1rem;
            margin: 0;
            font-family: Arial, sans-serif;
            font-weight: normal;
            color: white;
        }

        /* „Çπ„Éû„ÉõÂØæÂøú„ÅÆ„Åü„ÇÅ„ÅÆ„É°„Éá„Ç£„Ç¢„ÇØ„Ç®„É™ */
        @media (max-width: 600px) {
            body {
                justify-content: flex-start;
            }
            .title {
                font-size: 2rem;
            }
            .container {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }
            .input-container, .output-container {
                width: 100%;
            }
            button {
                margin-bottom: 12px;
            }
            .output-container {
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="title">Dart playground</div>
    <div class="sub-title">The execution results of the Dart code entered in the text area will be displayed on the right side. Powered by wasm.<br>If you have a feature request/bug report, please contact it as <a href="https://github.com/kno3a87/dart-playground/issues" target="_blank">issues</a>. Made by <a href="https://twitter.com/Kunodayo_oboete" target="_blank">@Kunodayo_oboete</a></div>
    <div class="container">
        <div class="input-container">
            <textarea id="input" rows="25">
void main() {
    final num = 2+3;
    print(num);
}
</textarea>
            <button id="run">Run</button>
        </div>
        <div class="output-container">
            <p id="output"></p>
        </div>
    </div>
    <script>
        document.getElementById('run').addEventListener('click', () => {
            const input = document.getElementById('input').value;
            // Run „ÅÆ„Åü„Å≥„Å´Âá∫Âäõ„Çí„ÇØ„É™„Ç¢
            document.getElementById('output').innerText = '';
            // WebAssembly „Å´ÈÄÅ„Çã
            window.postMessage(input, '*');
        });

        document.addEventListener("DOMContentLoaded", (event) => {
        const textarea = document.getElementById("input");

        textarea.addEventListener("keydown", function (event) {
            if (event.key === "Tab") {
                event.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;

                // ÂçäËßí„Çπ„Éö„Éº„Çπ4„Å§ÊåøÂÖ•
                this.value =
                    this.value.substring(0, start) + "    " + this.value.substring(end);

                // „Ç´„Éº„ÇΩ„É´„ÇÇÁßªÂãï
                this.selectionStart = this.selectionEnd = start + 4;
            } else if (event.key === "Enter") {
                event.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;

                // „Ç§„É≥„Éá„É≥„ÉàÂèñÂæó
                const beforeCursor = this.value.substring(0, start);
                const lastLineStart = beforeCursor.lastIndexOf('\n') + 1;
                const lastLine = beforeCursor.substring(lastLineStart);
                const indentMatch = lastLine.match(/^\s*/);
                const indent = indentMatch ? indentMatch[0] : '';

                // ÊîπË°å„Å®„Ç§„É≥„Éá„É≥„Éà„ÇíÊåøÂÖ•
                this.value = this.value.substring(0, start) + '\n' + indent + this.value.substring(end);

                // „Ç´„Éº„ÇΩ„É´„ÇÇÁßªÂãï
                this.selectionStart = this.selectionEnd = start + 1 + indent.length;
            }
        });
    });
    </script>
    <script type="module" src="./index.js"></script>
</body>
</html>
